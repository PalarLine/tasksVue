<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Task 1</title>
</head>

<body>
  <!-- Вводиться кількість пасажирів. Вивести
    скільки потрібно автобусів (кожен автобус на 20 місць)
    скільки пляшок води (кожному пасажиру 2 пляшки)
    скільки бутербродів (кожному пасажиру 3 бутерброди)-->

  <div id="app">
    <div>
      <label>
        Enter the number of Passengers:
        <input type="number" v-model="numberOfPassengers" />
      </label>
    </div>
    <div>
      <label>
        You need buses:
        <span>{{ numberOfBuses }}</span>
      </label>
    </div>
    <div>
      <label>
        You need bottled water:
        <span>{{ numberOfBottledWater }}</span>
      </label>
    </div>
    <div>
      <label>
        You need sandwiches:
        <span>{{ numberOfSandwiches }}</span>
      </label>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    const numberOfSeatsOnTheBus = 20
    const numberOfBottledWaterPerPassenger = 2
    const numberOfSandwichesPerPassenger = 3


    createApp({
      data() {
        return {
          numberOfPassengers: null,

        }
      },

      computed: {
        numberOfBuses() {
          return Math.ceil(this.numberOfPassengers / numberOfSeatsOnTheBus)
        },
        numberOfBottledWater() {
          return this.numberOfPassengers * numberOfBottledWaterPerPassenger
        },
        numberOfSandwiches() {
          return this.numberOfPassengers * numberOfSandwichesPerPassenger

        }
      },

    }).mount('#app')
  </script>
</body>

</html>
