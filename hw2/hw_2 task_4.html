<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Task 4</title>
</head>

<body>
    <!-- Вивести список як маркований список з елементами у форматі (name: salary) -->
    <div id="app">
        <div class="wrapper">
            <ul v-for="worker in workers" :key="workers.id">
                <li> {{worker.name}} : {{worker.salary}} </li>
            </ul>
        </div>
    </div>
    <script>
        const { createApp } = Vue
        const workersList = [
            {
                id: 1,
                name: "Petr",
                salary: 1000,
            },
            {
                id: 2,
                name: "Anna",
                salary: 1500,
            },
            {
                id: 3,
                name: "Olena",
                salary: 1800,
            },
            {
                id: 4,
                name: "Ivan",
                salary: 800,
            },
            {
                id: 5,
                name: "Jhon",
                salary: 1000,
            },
        ]
        const app = createApp({
            data() {
                return {

                }
            },
            computed: {
                workers() {
                    return workersList
                }
            },

        }).mount('#app')
    </script>

</body>

</html>
